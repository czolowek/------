{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for post in posts %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.text }}</p>
                    <p><em>{{ post.author.name }}</em></p>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock content %}
